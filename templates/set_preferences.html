<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Preferences</title>
</head>
<body>
    <h1>Set Your Movie Preferences</h1>
    <form method="POST" action="{{ url_for('set_preference') }}">
        <label for="genre_id">Select Genre:</label>
        <select name="genre_id" id="genre_id" required>
            <option value="">--Select Genre--</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="10770">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
            <!-- Add more genres and their IDs as needed -->
        </select>
        <br><br>
        <label for="min_rating">Minimum Rating (0-10):</label>
        <input type="number" id="min_rating" name="min_rating" min="0" max="10" step="0.1" required>
        <br><br>
        <button type="submit">Save Preferences</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
